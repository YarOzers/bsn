<h3>My books list</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
  <a class="btn btn-outline-primary" routerLink="manage"
    href="javascript:void (0)">
    <i class="fas fa-plus"></i>&nbsp;New book
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card *ngFor="let book of bookResponse.content"
                 [book]="book"
                 [manage]="true"
                 (archive)="archiveBook($event)"
                 (share)="shareBook($event)"
                 (edit)="editBook($event)"
  ></app-book-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigator">
    <ul class="pagination">
      <li class="page-item">
        <a href="javascript: void (0)"
           (click)="goToFirstPage()"
           class="page-link"
           aria-label="previous"
           [class.disabled]="page==0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a href="javascript: void (0)"
           (click)="goToPreviousPage()"
           class="page-link"
           aria-label="previous"
           [class.disabled]="page==0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item"
          *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index"
      >
        <a href="javascript: void (0)"
           (click)="goToPage(pageIndex)"
           class="page-link"
           aria-label="page"
           [class.active]="this.page == pageIndex"
        >
          {{pageIndex + 1}}
        </a>
      </li>
      <li class="page-item">
        <a href="javascript: void (0)"
           (click)="goToNextPage()"
           class="page-link"
           aria-label="next"
           [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a href="javascript: void (0)"
           (click)="goToLastPage()"
           class="page-link"
           aria-label="last"
           [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
