<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Create Article</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="article.title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <quill-editor id="content" [(ngModel)]="article.content" name="content" class="form-control" [attr.required]="required"></quill-editor>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
