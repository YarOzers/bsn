<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Create a New Article</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="article.title" name="title" class="form-control" required>
        </div>
        <div class="form-group mt-3">
          <label for="content">Content:</label>
          <quill-editor id="content" [(ngModel)]="article.content" name="content" class="form-control" [required]="true"></quill-editor>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Article</button>
      </form>
    </div>
  </div>
</div>
