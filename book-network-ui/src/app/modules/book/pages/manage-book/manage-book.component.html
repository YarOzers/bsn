<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
</div>
<div class="d-flex gap-2 p-3">
  <div class="col-3">
    <img class="rounded-1" width="100%" height="100%"
         [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="...">
    <div class="mt-2">
      <input
        (change)="onFileSelected($event)"
        class="form-control"
        id="formFile"
        accept="image/*"
        type="file">
    </div>
  </div>
  <div class="col-9">
    <form class="row g-3" action="">
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control" id="title" placeholder="book title">
      </div>
      <div class="col-6">
        <label for="author" class="form-label">Author name</label>
        <input [(ngModel)]="bookRequest.authorName" name="authorName" type="text" class="form-control" id="author"
               placeholder="author name">
      </div>
      <div class="col-6">
        <label for="isbn" class="form-label">ISBN</label>
        <input [(ngModel)]="bookRequest.isbn" name="isbn" type="text" class="form-control" id="isbn" placeholder="ISBN">
      </div>
      <div class="col-12">
        <label for="synopsis" class="form-label">Synopsis</label>
        <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" rows="4" class="form-control" id="synopsis"
                  placeholder="book synopsis"></textarea>
      </div>
      <div class="col-12">
        <input [(ngModel)]="bookRequest.shareable" name="shareable" class="form-check-input" type="checkbox" id="share-me">
        <label for="share-me" class="form-check-label">&nbsp;Share me</label>
      </div>
    </form>
    <div class="d-flex justify-content-end gap-2 col-12">
      <button type="button" class="btn btn-outline-primary"
              (click)="saveBook()">
        <i class="fas fa-save"></i>&nbsp;Save
      </button>
      <a routerLink="/books/my-books" class="btn btn-link text-danger">
        <i class="fas fa-cancel"></i>&nbsp;Cancel
      </a>

    </div>
  </div>
</div>
